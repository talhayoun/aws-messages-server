<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id="body">
    <div id="header">
        <div id="headerContainer">
            <a>Home</a>
        </div>
    </div>
    <div id="messageContainer">
        <form id="form" action="">
            <h1>Add a message</h1>
            <input type="text" id="title" placeholder="   Title">
            <textarea id="messageBody" cols="30" rows="10" placeholder="Message body here...."></textarea>
            <button type="submit" id="button">Submit!</button>
        </form>
    </div>
    <div id="messageDetails">

    </div>
    <div id="bodyContainer">
        <div id="message">
            <button id="addMessageButton">Add message</button>
            <div id="tableMessages">
                <table id="table">
                    <tr>
                      <th>Title</th>
                      <th>Message Info</th>
                    </tr>
                  </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
